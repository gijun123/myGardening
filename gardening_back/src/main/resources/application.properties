spring.application.name=gardening_back

server.port=8081

spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_ID}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
mybatis.mapper-locations=classpath:mappers/**/*-mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

logging.level.org.springframework.security=DEBUG

jwt.expiration=86400
jwt.secret=${SECRET_KEY}

spring.cloud.gcp.credentials.location=classpath:learned-acronym-477801-k0-09d5fda514df.json
spring.cloud.gcp.storage.bucket =ggirickggirick